<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the YouTube Thumbnail Downloader</h1>
    <div class="form">
        <form id="thumbnailForm">
            <input type="text" id="youtubeURL" placeholder="Enter YouTube Video URL" required>
            <br>
            <input type="submit" value="Download Thumbnail">
        </form>
    </div>
    <div class="thumbnail" id="thumbnailContainer"></div>
    <script src="script.js"></script>
</body>
</html>
